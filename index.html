<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="resources/favicon.ico" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />

    <link rel="stylesheet" href="./resources/style.css" />
    <title>Vertical Slider</title>
  </head>
  <body>
    <div class="slider-container">
      <div class="left-slide">
        <div class="flower">
          <h1>Nature Flower</h1>
          <p>all in pink</p>
        </div>
        <div class="blue-sky">
          <h1>Blue Sky</h1>
          <p>with it's mountains</p>
        </div>
        <div class="lonely-planet">
          <h1>Lonely Planet</h1>
          <p>in the wilderness</p>
        </div>
        <div class="flying-eagle">
          <h1>Flying Eagle</h1>
          <p>in the sunset</p>
        </div>
      </div>
      <div class="right-slide">
        <div
          style="background-image: url('./resources/img/flying-eagle.webp')"
        ></div>
        <div
          style="background-image: url('./resources/img/lonely-planet.webp')"
        ></div>
        <div
          style="background-image: url('./resources/img/blue-sky.webp')"
        ></div>
        <div
          style="background-image: url('./resources/img/nature-flower.webp')"
        ></div>
      </div>
      <div class="action-buttons">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>
    <script src="./resources/script.js"></script>
  </body>
</html>
